<svg width="350" height="250" viewBox="0 0 350 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00cccc;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0088aa;stop-opacity:1" />
    </linearGradient>
    <filter id="neuralGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="350" height="250" fill="#0a0a0a"/>
  
  <!-- Neural network visualization -->
  <g stroke="#00cccc" stroke-width="1" fill="#00cccc" opacity="0.8">
    <!-- Input layer -->
    <circle cx="50" cy="80" r="6" filter="url(#neuralGlow)"/>
    <circle cx="50" cy="120" r="6" filter="url(#neuralGlow)"/>
    <circle cx="50" cy="160" r="6" filter="url(#neuralGlow)"/>
    
    <!-- Hidden layer 1 -->
    <circle cx="150" cy="60" r="5" filter="url(#neuralGlow)"/>
    <circle cx="150" cy="100" r="5" filter="url(#neuralGlow)"/>
    <circle cx="150" cy="140" r="5" filter="url(#neuralGlow)"/>
    <circle cx="150" cy="180" r="5" filter="url(#neuralGlow)"/>
    
    <!-- Hidden layer 2 -->
    <circle cx="220" cy="80" r="5" filter="url(#neuralGlow)"/>
    <circle cx="220" cy="120" r="5" filter="url(#neuralGlow)"/>
    <circle cx="220" cy="160" r="5" filter="url(#neuralGlow)"/>
    
    <!-- Output layer -->
    <circle cx="300" cy="120" r="7" filter="url(#neuralGlow)"/>
    
    <!-- Connections -->
    <g stroke-width="1" opacity="0.6">
      <!-- Input to Hidden 1 -->
      <line x1="56" y1="80" x2="144" y2="60"/>
      <line x1="56" y1="80" x2="144" y2="100"/>
      <line x1="56" y1="80" x2="144" y2="140"/>
      <line x1="56" y1="120" x2="144" y2="60"/>
      <line x1="56" y1="120" x2="144" y2="100"/>
      <line x1="56" y1="120" x2="144" y2="140"/>
      <line x1="56" y1="120" x2="144" y2="180"/>
      <line x1="56" y1="160" x2="144" y2="100"/>
      <line x1="56" y1="160" x2="144" y2="140"/>
      <line x1="56" y1="160" x2="144" y2="180"/>
      
      <!-- Hidden 1 to Hidden 2 -->
      <line x1="155" y1="60" x2="214" y2="80"/>
      <line x1="155" y1="100" x2="214" y2="120"/>
      <line x1="155" y1="140" x2="214" y2="160"/>
      <line x1="155" y1="180" x2="214" y2="160"/>
      
      <!-- Hidden 2 to Output -->
      <line x1="226" y1="80" x2="293" y2="120"/>
      <line x1="226" y1="120" x2="293" y2="120"/>
      <line x1="226" y1="160" x2="293" y2="120"/>
    </g>
  </g>
  
  <!-- Brain visualization -->
  <g transform="translate(20, 30)" opacity="0.4">
    <path d="M20 30 Q30 20 40 30 Q50 25 60 35 Q65 40 60 50 Q50 55 40 50 Q30 55 20 50 Q15 40 20 30 Z" 
          fill="none" 
          stroke="#00aaff" 
          stroke-width="2"/>
    <path d="M25 35 Q35 30 45 35 Q50 40 45 45 Q35 50 25 45 Q20 40 25 35 Z" 
          fill="none" 
          stroke="#00aaff" 
          stroke-width="1"/>
  </g>
  
  <!-- Data flow visualization -->
  <g opacity="0.7">
    <text x="30" y="220" fill="#00cccc" font-family="monospace" font-size="10">INPUT</text>
    <text x="130" y="220" fill="#00cccc" font-family="monospace" font-size="10">PROCESSING</text>
    <text x="270" y="220" fill="#00cccc" font-family="monospace" font-size="10">OUTPUT</text>
  </g>
  
  <!-- AI/ML labels -->
  <text x="175" y="30" text-anchor="middle" fill="#00aaff" font-family="monospace" font-size="14" font-weight="bold">
    ARTIFICIAL INTELLIGENCE
  </text>
  <text x="175" y="240" text-anchor="middle" fill="#00cccc" font-family="monospace" font-size="12">
    Machine Learning & Neural Networks
  </text>
</svg> 